<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1.0>
  <title>Gotham-Threat-Assetment-Console</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">

<body>

  <h1> Gotham City Police Department</h1>
  <div class="login-container">
    <img src="ES1Lwj01.svg" alt="Gotham City Police Department Logo">
    <h1>System Access Required</h1>
    <p>Please enter your authorization code below:</p>
    <form id="accessCodeform">
      <div class="access-controls">
        <input type="password" id="accessCodeInput" placeholder="Enter Access Code">
        <button id="accessCodeSubmit">Access System</button>
      </div>
    </form>
    <p id="respondMessage"></p>
  </div>

  <div id="batsignalAnimation" class="bat-signal-hidden">
    <img src="8AY3ua01.svg" alt="Bat Signal" class="bat-signal-image">
    <p class="bat-signal-message">Access Granted. Initiating Bat-Signal Protocal...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
